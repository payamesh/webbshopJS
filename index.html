<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="product-holder">

        </div>

        <aside id="aside" class="card">
            <div id="cart-content">
                <div class="card-body">
                    <ul id="cart" class="list-group list-group-flush">
                        <li class="list-group-item">Föremål <span id="items">0</span></li>
                        <li class="list-group-item">Pris <span id="price">0</span></li>
                    </ul>
                    <div>
                        <div id="toCart" class="btn btn-success"><a href="checkout.html">Till Kassan</a></div>
                        <button id="clearCart" class="btn btn-danger">Töm listan</button>
                    </div>
                </div>
            </div>
            <img id="shoppingCartImg" src="img/shoppingCart.png" alt="kundvagn">


        </aside>
    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
